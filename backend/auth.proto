syntax = "proto3";
package auth;

service AuthService {
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc VerifyToken (TokenRequest) returns (TokenResponse);
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  string error = 2;
}

message TokenRequest {
  string token = 1;
}

message TokenResponse {
  bool success = 1;
  string error = 2;
  User user = 3;
}

message User {
  string id = 1;
  string email = 2;
}
